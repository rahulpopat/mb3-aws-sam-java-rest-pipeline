info:
  title: mb3-aws-sam-java-rest-deployment
  contact: {}
  version: '1.0'
servers:
- url: https://jrm15a6w41.execute-api.us-east-1.amazonaws.com//Prod
  variables: {}
- url: https://xoy4d878q5.execute-api.us-east-1.amazonaws.com//Prod
